<!DOCTYPE html>
<html data-theme="dracula">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="dist/output.css">
    <script src="handlers.js"></script>
    <title>Deep Macro</title>
  </head>
  <body>
    <h1 class="font-mono">Hello Deep Macro!</h1>
    <button class="btn btn-primary" data-run-clients data-command="run">Run clients</button>
    <button class="btn btn-primary" data-run-clients data-command="justify">Justify clients</button>
    <hr class="border-2 bg-gray-400">
    <input class="text-slate-800" type="text" placeholder="Command..." data-input/>
    <input type="submit" class="btn btn-primary" title="Send" data-send/>
    <p class="text-sky-500" data-output>Results...</p>
    <input type="button" class="btn btn-primary" value="Terminate" data-stop/>

  </body>
</html>
